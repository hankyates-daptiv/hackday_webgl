<html>

<head>
<title>Hackday WebGL</title>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
</head>

<body>

<p>
  <input id="textInput" type="text" value="whatever" autofocus="" style="width: 590px; border: 2px solid #000; padding: 2px 3px; font-size: 2em; text-align: center">
</p>

<div>
<canvas id="viewport" width="600" height="400" style="border: 1px solid red;"></canvas>
<div id="slider-vertical" style="display:inline-block;height: 400px; margin-left:10px;"></div>
<div>
<div>
<button id="rainbowModeButton" style ="font-size: 18px; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; padding: 10px; color: #ffffff;background-color: #0044cc;text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);border-radius: 15px;">Rainbow Mode</button>

<button id="waveModeButton" style ="display:inline-block;font-size: 18px; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; padding: 10px; color: #ffffff;background-color: #51a351;text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);border-radius: 15px;">Wave Mode</button>
<div>

<script id="fragment" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision mediump float;
    #endif

    uniform vec2 resolution;
    uniform float time;
    uniform float bgMultiplier;
    uniform bool useSpecialText;
    uniform bool useWaveEffect;
    uniform sampler2D text;

    void main (void) {
        vec2 coord = gl_FragCoord.xy / resolution.xy;
        vec3 bg = vec3(bgMultiplier*coord.x*0.5, bgMultiplier*coord.y*0.5, bgMultiplier*0.2);
        vec3 textColor = vec3(9,9,9);

    if(useWaveEffect) {
        // Some wave effect on the coordinate to lookup in the text texture
        float waveAmp = 0.01+0.10*(1.0 + sin(time*0.001));
        float waveSpeed = time*0.01;
        float waveMag = 20.0 + 15.*cos(3.+time*0.000111);
        coord =coord*vec2(1.0, 2.)-vec2(0.0, 0.5)+vec2(0., waveAmp*sin(waveSpeed+coord.x*waveMag));
    }

    vec4 t = texture2D(text, coord);

    if(useSpecialText) {
        // add rainbow effect
        textColor = vec3(coord.x, 0.7+0.3*cos(0.01*time), 0.7+0.3*sin(0.01*time));
    }

    vec3 c = mix(bg, textColor, t.a);
    gl_FragColor = vec4(c, 1.0);
    }
</script>

<script src="glsl.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
</body>

</html>
